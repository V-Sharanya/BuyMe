<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - BUYME</title>
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background: black;
      margin: 0;
      padding: 0;
    }
    .reset-container {
      max-width: 400px;
      /* height: 100px; */
      margin: 60px auto;
      background: #333;
      padding: 2rem 2.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: yellow;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: white;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }


.input {
  width: 100%;
  height: 10px;
  padding: 2px;
  border-radius: 12px;
  border: 1.5px solid lightgrey;
  outline: none;
  transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
  box-shadow: 0px 0px 20px -18px;
  background-color: #333;
  font-family: inherit;
}

.input:hover {
  border: 2px solid lightgrey;
  box-shadow: 0px 0px 20px -17px;
}

.input:active {
  transform: scale(0.998);
}

.input:focus {
  border: 2px solid yellow;
}


.cta-btn {
  position: relative;
  margin-top: 2rem;
  width: 100%;
  padding: 0.8rem 2rem;
  font-size: 1rem;
  background-color: black;
  color: yellow;
  cursor: pointer;
  border: none;
  overflow: hidden;
  z-index: 1;
  border-radius: 8px;
  transition: color 0.3s ease;
  font-family: 'Roboto mono', monospace;
}

.cta-btn::before {
  content: "";
  position: absolute;
  background-color: yellow;
  width: 0%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: -1;
  transition: width 0.4s ease;
}

.cta-btn:hover::before {
  width: 100%;
}

.cta-btn:hover {
  color: black;
}

      color: #fff;

      font-size: 1.1rem;
      cursor: pointer;

    button:hover {

    .message {
      text-align: center;
      margin-top: 1rem;
      color: #e74c3c;
    }
    .success {
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" class="input" required />
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" class="input" required minlength="6" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" class="input" required minlength="6" />
      </div>
      <button type="submit" class="cta-btn">Reset Password</button>
      <!-- <button type="submit">Reset Password</button> -->
      <div class="message" id="message"></div>
    </form>
  </div>
  <script>
    const API_BASE_URL = 'http://localhost:5000';

    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const user = JSON.parse(sessionStorage.getItem('user') || '{}');
      if (!user.user_id) {
        document.getElementById('message').textContent = 'Please log in first.';
        return;
      }
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('message');

      if (newPassword !== confirmPassword) {
        messageDiv.textContent = 'New passwords do not match.';
        return;
      }
      if (newPassword.length < 6) {
        messageDiv.textContent = 'Password must be at least 6 characters.';
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/users/${user.user_id}/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ currentPassword, newPassword })
        });
        const data = await response.json();
        if (response.ok && data.success) {
          messageDiv.textContent = 'Password reset successful!';
          messageDiv.className = 'message success';
          setTimeout(() => window.location.href = 'login.html', 2000);
        } else {
          messageDiv.textContent = data.message || 'Failed to reset password.';
          messageDiv.className = 'message';
        }
      } catch (err) {
        messageDiv.textContent = 'Server error. Please try again later.';
        messageDiv.className = 'message';
      }
    });
  </script>
</body>
</html>
