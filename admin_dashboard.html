<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="admin.css"/> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BUYME | Admin Dashboard</title>
</head>

<body>

  <div class="dashboard-container">
    <h1 class="dashboard-heading">Welcome, Admin!</h1>

    

    <div class="cards">
      <!-- First Card -->
      <div class="card red">
        <div>
          <p class="tip">My Website Users</p>
          <p class="second-text">View and delete your current users.</p>
        </div>
        <button class="cta-btn" onclick="location.href='userlist.html'">Manage User Listings</button>
      </div>

      <!-- Second Card -->
      <div class="card blue">
        <div>
          <p class="tip">My Listing</p>
          <p class="second-text">View, edit or delete your current shoe listings.</p>
        </div>
        <button class="cta-btn" onclick="location.href='shoelist.html'">Manage Shoes</button>
      </div>

      <!-- Third Card -->
      <div class="card green">
        <div>
          <p class="tip">Recent Bids</p>
          <p class="second-text">Track recent bids on your items.</p>
        </div>
        <button class="cta-btn" onclick="location.href='viewbids.html'">View Bids</button>
      </div>

      <div class="card yellow">
        <div>
          <p class="tip">Manage Auctions</p>
          <p class="second-text">Track recent auctions on your items.</p>
        </div>
        <button class="cta-btn" onclick="location.href='auction.html'">View Auctions</button>
      </div>

      <!-- Fourth Card -->
      <div class="card green">
        <div>
          <p class="tip">Sales Summary</p>
          <p class="second-text">Check your sales performance and earnings.</p>
        </div>
        <button class="cta-btn" onclick="location.href='sales_report.html'">View Summary</button>
      </div>
    </div>
  </div>

</body>

</html>
