<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Representative Dashboard - BUYME</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background: #333;
            color: white;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .query-list {
            margin-top: 2rem;
        }
        .query-item {
            background: white;
            color: #333;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
        .query-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .query-status {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .status-pending {
            background-color: #ff9900;
            color: #333;
        }
        .status-in_progress {
            background-color: #007bff;
            color: white;
        }
        .status-resolved {
            background-color: green;
            color: white;
        }
        .query-response {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
        }
        .response-form {
            margin-top: 1rem;
        }
        .response-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-height: 100px;
        }
        .response-form select {
            padding: 0.5rem;
            margin-right: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .response-form button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .response-form button:hover {
            background-color: #0056b3;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
        .error-message button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin-top: 0.5rem;
            cursor: pointer;
        }
        .no-queries {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .refresh-btn {
            background-color: yellow;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .refresh-btn:hover {
            background-color: yellow;
        }


        .nav-links a:hover {
  transform: translateY(-1px) scale(1.03);
}

.nav-links a:active {
  color: yellow; 
  transform: translateY(0); /* Reset pop */
}

    </style>
</head>
<body>
    <header class="title-bar">
        <div class="logo"><h1>BUYME</h1></div>
        <nav class="nav-links">
            <ul>
                <li><a href="admin_dashboard.html">CR Dashboard</a></li>
                <li><a href="login.html" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Customer Queries Dashboard</h1>
            <button class="refresh-btn" onclick="fetchQueries()">Refresh Queries</button>
        </div>
        <div class="query-list" id="queryList">
            <div class="loading">Loading queries...</div>
        </div>
    </div>

    <script src="rep_dashboard.js"></script>
</body>
</html>
